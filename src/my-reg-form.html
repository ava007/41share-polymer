<dom-module id="my-reg-form">
  <template>
    <style>
      :host([invalid]) input {
        border-color: red;
      }
    </style>
    
    
    <form is="iron-form" id="rform" action="http://httpbin.org/get" method="get">
       <paper-input name="obj_title" label="Title for Object" required auto-validate></paper-input>
       <paper-dropdown-menu label="Type" name="sharetyp" required>
          <paper-menu class="dropdown-content">
             <paper-item value="to rent">to rent</paper-item>
             <paper-item value="to borrow">to borrow</paper-item>
          </paper-menu>
       </paper-dropdown-menu><br>
       <paper-input-place value="{{val}}" hide-error place="{{place}}" 
    api-key="AIzaSyASqNryygm3ijL1Tpk9zvKpUIaNIHj6XTA" label="Pick a place, any place">
    </paper-input-place><br>
       <paper-button raised onclick="_submit(event)" id="rformSub">Submit</paper-button>
       <paper-button raised onclick="_reset(event)">Reset</paper-button>
       <div class="output"></div>
     </form>
     <script>
  //rform.addEventListener('iron-form-submit', function(event) {
  document.getElementById('rform').addEventListener('iron-form-submit', function(event) {
  //document.getElementById('41sRegform').addEventListener('iron-form-submit', function(event) {
    this.querySelector('.output').innerHTML = JSON.stringify(event.detail);
  });
  function _submit(event) {
    Polymer.dom(event).localTarget.parentElement.submit();
  }
  function _reset(event) {
    var form = Polymer.dom(event).localTarget.parentElement
    form.reset();
    form.querySelector('.output').innerHTML = '';
  }
</script>
  
  </template>
  
  <script>
    Polymer({
      is: 'my-reg-form'
    });
  </script>
  
</dom-module>
